help:
  msg: |
    Команды:
    - `!roll (!ролл)` Спорим 100 не выкинешь?
    - `!duel (!дуэль)` Ролл против соперника со ставкой
    - `!bet (!бет, !ставка)` Лудомания
    - `!city (!город, !г)` Игра в города
    - `!top (!топ, !leaderboard)` Список лидеров
    - `!score (!очки)` Сколько у тебя очков
    - `!help (!помощь)` Это сообщение